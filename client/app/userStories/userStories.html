<div class="col-lg-9 col-md-9 col-sm-9 exploreBox">
	<div ng-repeat="story in currentStories" class="clearfix exploreRow">
		<a ng-click="joinStory(story)">
			<span class="exploreTitle">{{story.storyId.name}}</span>
			<br />
			<span class="exploreText">{{story.text}}</span>
			</a>
			<br>
			<div class="clearfix">
			<span class="exploreAuthor">by <strong>{{story.author.name}}</strong></span>
			</div>

		<hr ng-show="!$last" />
	</div>
	<pagination total-items="stories.length" ng-model="currentPage" ng-change="changePage()"></pagination>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs">
	TOP STORIES
	<top-Stories></top-Stories>
</div>
