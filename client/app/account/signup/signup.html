<img src="/assets/images/forest-sm.jpg" id="bg">
<div ng-include="'components/navbar/navbar.html'"></div>


<div class="col-lg-12 text-center">
<div class="col-lg-4 col-md-6 col-sm-8 loginbox clearfix">
  <form class="form" name="form" novalidate>
    <div>

      <div class="form-group  text-center">

        <input type="name" name="name" placeholder="name" class="text-center col-lg-12" ng-model="user.name" required>
      </div>

      <div class="form-group  text-center">

        <input type="email" name="email" placeholder="email" class="text-center col-lg-12" ng-model="user.email" required>
      </div>

      <div class="form-group text-center">

        <input type="password" name="password" placeholder="password" class="text-center col-lg-12" ng-model="user.password" required ng-keyup="$event.keyCode == 13 && register(form)">
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>
    </div>
    <div class="text-center loginbuttons">
<!--       <button class="btn1" type="submit">
        Login
      </button>
      <button class="btn1" href="/signup" type="submit">
        Register
      </button>
 -->

      <a ng-click="register(form)">Sign Up</a>
    </div>



  </form>

</div>
</div>
