<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-lg-8 center">
	<h2>Give your story a title</h2>
<textarea class="form-control storyTitle" rows="1" ng-model="story.title"></textarea>


  <h2>Write the first line of your story</h2>
<textarea class="form-control beginStory" rows="3" ng-model="story.input"></textarea>
<form role="form">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="story.isPrivate"> Is this story private?
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="create.startStory()" ui-sref="story">Submit</button>
</form>
</div>
