<div ng-include="'components/navbar/navbar.html'"></div>

<currentUsers></currentUsers>


<div ui-view></div>


<script type="text/ng-template" id="helpModal.html">
<div class="col-lg-12 center writingModal clearfix">

  <div>
    <h2 class="modalHeading">How To Use Falcor</h2>
    <h3 class="modalHeading">Click on a node of the tree to see the branch's text.</h4>
    <h3 class="modalHeading">Click on a node of text and you can:</h4>
    <div class="col-lg-10 center">
    <ul class="text-left">
    	<li><h4 class="modalHeading">Like that submission</h4></li>
    	<li><h4 class="modalHeading">Analyze sentiment or keywords of the branch</h4></li>
    	<li><h4 class="modalHeading">Export the branch to PDF</h4></li>
    	<li><h4 class="modalHeading">Extend that branch with a new submission</h4></li>
    </ul>
    </div>
    <h3 class="modalHeading thatsit">That's it.</h3>

  </div>

  <div class="col-lg-12 center clearfix">

    <div class="center text-center">

      <button type="submit" class="submitButton submitButtonSmall" ng-click="cancel()">OK</button>

    </div>

  </div>


</div>
</script>


<script type="text/ng-template" id="writingModal.html">
<div class="col-lg-12 center writingModal">

  <div>
    <h2 class="modalHeading">Keep the story going</h2>
    <textarea msd-elastic autofocus placeholder="Enter text here" class="form-control beginStory createNode" rows="1" ng-model="writing" ng-enter="submitWriting()" ></textarea>
  </div>

  <div class="col-lg-8 center">

    <div class="center text-center">

      <button type="submit" class="submitButton submitButtonSmall" ng-click="cancel()">Cancel</button>
      <button type="submit" class="submitButton submitButtonSmall" ng-click="submitWriting()">Submit
      </button>

    </div>

  </div>


</div>
</script>

<script type="text/ng-template" id="nodeModal.html">
	<div class="text-center nodeModal clearfix">
		<div class="col-lg-12 text-center modalDate">Posted by {{node.author.name}} at {{node.date | date:'short'}}</div>
	    <div class="text-right col-lg-6 col-md-6 col-sm-6 col-xs-6 clearfix">
	      <button type="submit" class="submitButton submitButtonSmall" ng-click="rateNode()">Like</button>
	    </div>
	    <div class="text-left col-lg-6 col-md-6 col-sm-6 col-xs-6 clearfix">
	      <button type="submit" class="submitButton submitButtonSmall" ng-click="write()">Write</button>
	    </div>
	    <div class="text-right col-lg-6 col-md-6 col-sm-6 col-xs-6 clearfix">
	      <button type="submit" class="submitButton submitButtonSmall" ng-click="analyze()">Analyze</button>
	    </div>
	    <div class="text-left col-lg-6 col-md-6 col-sm-6 col-xs-6 clearfix">
	      <button type="submit" class="submitButton submitButtonSmall" ng-click="exportPDF()">Export</button>
	    </div>
	    <div class="text-center center col-lg-6 col-md-6 col-sm-6 col-xs-6 clearfix">
	      <button type="submit" class="submitButton submitButtonSmall" ng-click="cancel()">Cancel</button>
	    </div>
	</div>
</script>



<script type="text/ng-template" id="shareStoryModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Share this story!</h3>
    {{ storyId }}
  </div>
  <div class="modal-body">
    <label for="recipientEmail">Email of person to invite:</label>
    <input id="recipientEmail" type="email" ng-model="recipientEmail" />
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
